kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: endpoint-reader
 
rules:
- apiGroups: 
    - ""
  resources: 
    - endpoints
    - events
  verbs: 
    - get
    - list
    - create
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: endpoint-reader
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: endpoint-reader
--- 
apiVersion: scaling.queues/v1alpha
kind: RabbitMQ
metadata:
  name: rabbitmq-op
spec: 
  replicas: 3
  serviceDefinion: Internal
  template:
    spec:
      contaniers:
        name: rabbitmq-k8s
        image: rabbitmq-events:latest
        imagePullPolicy: IfNotPresent 
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 15
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 60
          timeoutSeconds: 15
